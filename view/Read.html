<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>小白采集器</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.7.2/theme-chalk/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.5.4/video-js.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
<div id="app">
    <template>
        <el-container>
            {{template "incHeader.html" .}}
            <el-main>
                <!--导航-->
                <div class="menu-list">
                    导航：
                    <el-radio-group v-model="menuValue" size="medium">
                        <el-radio-button v-for="v in menuList" :label="v.Key">
                            <a :href="v.Url">{[v.Name]}</a>
                        </el-radio-button>
                    </el-radio-group>
                </div>

                <!--展示-->
                <div class="mt-1">
                    展示：
                    <el-radio-group v-model="pageType" size="medium">
                        <el-radio-button :label="1">可视</el-radio-button>
                        <el-radio-button :label="2">源码</el-radio-button>
                    </el-radio-group>
                </div>

                <el-card class="box-card mt-1">
                    <div slot="header" class="clearfix">
                        <span>{[data.Name]}</span>
                    </div>
                    <el-form :label-position="p" label-width="120px">
                        <el-form-item v-for="v in columns" :label="v">
                            <div v-if="pageType === 1">
                                <div v-if="v === 'PlayUrl'">
                                    <video id="my-player" class="video-js vjs-fluid placeholder vjs-big-play-centered"
                                           controls preload="auto" data-setup='{}'>
                                        <source :src="data[v]"></source>
                                    </video>
                                </div>
                                <div v-else>
                                    <div v-html="data[v]"></div>
                                </div>
                            </div>
                            <el-input v-else-if="pageType === 2" v-model="data[v]"></el-input>
                        </el-form-item>
                    </el-form>
                </el-card>
            </el-main>
            <el-footer>@2019</el-footer>
        </el-container>
    </template>
</div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.7.2/index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.5.4/video.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.5.4/lang/zh-CN.js"></script>
<script src="/static/js/main.js"></script>
<script>
	new Vue({
		el: '#app',
		delimiters: ['{[', ']}'],
		data() {
			return {
				isMobile: document.body.getBoundingClientRect().width < 1024,
				Rid: Number({{.Rid}}),
				Lid: Number({{.Lid}}),

				p: 'right',

				pageType: 1,
				data: {},
				columns: {},

				menuValue: 1,
				menuList: [
					{Key: 1, Name: '列表', Url: '/Show?Rid={{.Rid}}'},
					{Key: 2, Name: '内容', Url: '/Show?Rid={{.Rid}}&Table=Content'},
					{Key: 3, Name: '列表下载', Url: '/Show?Rid={{.Rid}}&Table=ListDownload'},
					{Key: 4, Name: '内容下载', Url: '/Show?Rid={{.Rid}}&Table=ContentDownload'},
				],
			}
		},
		mounted() {
			if (this.isMobile) {
				this.p = 'top';
			}
			this.ContentInit();
		},
		methods: {
			ContentInit() {
				aPost('/ShowRead', {Rid: this.Rid, Lid: this.Lid}).then(r => {
					r.data && (this.data = r.data);
					r.columns && (this.columns = r.columns);

					setTimeout(function () {
						if (/ipad|iphone|ipod|android/.test(navigator.userAgent.toLowerCase())) {
							document.getElementById("my-player").play();
						} else {
							const options = {};
							const player = videojs('my-player', options, function onPlayerReady() {
								videojs.log('Your player is ready!');

								// In this context, `this` is the player that was created by Video.js.
								this.play();

								// How about an event listener?
								this.on('ended', function () {
									videojs.log('Awww...over so soon?!');
								});
							});
						}
					}, 2000)
				});
			},
		}
	})
</script>
</body>
</html>
