<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>狗狗采集器</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.5.4/theme-chalk/index.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
<div id="app">
    <template>
        <el-container>
            <el-header>
                <el-menu :default-active="1" mode="horizontal">
                    <el-menu-item :index="1"><a href="/">采集规则</a></el-menu-item>
                    <el-menu-item :index="2"><a href="/Log">采集日志</a></el-menu-item>
                    <el-menu-item :index="3"><a href="/Sys">系统信息</a></el-menu-item>
                    <el-menu-item :index="4"><a href="/User">用户管理</a></el-menu-item>
                </el-menu>
            </el-header>
            <el-main>
                <!--筛选-->
                <el-radio-group v-model="q.Table" class="mb-1" @change="tableChange">
                    <el-radio-button label="List">列表</el-radio-button>
                    <el-radio-button label="Content">内容</el-radio-button>
                    <el-radio-button label="ListDownload">列表下载</el-radio-button>
                    <el-radio-button label="ContentDownload">内容下载</el-radio-button>
                </el-radio-group>

                <!--表格-->
                <el-table v-loading="tableLoading" :data="tableData" border height="666">
                    <el-table-column v-for="item in tableColumns" :fixed="item==='Name' ? true : false" :label="item"
                                     min-width="200">
                        <template slot-scope="scope">
                            <el-input v-model="scope.row[item]"></el-input>
                        </template>
                    </el-table-column>
                </el-table>

                <!--分页-->
                <el-row type="flex" justify="end" style="margin-top:15px">
                    <el-pagination v-if="tableTotal > 0" :current-page="q.Page" :page-size="20" :total="tableTotal"
                                   background layout="total, prev, pager, next, jumper"
                                   @current-change="tableCurrentChange"/>
                </el-row>
            </el-main>
            <el-footer>@2019</el-footer>
        </el-container>
    </template>
</div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.5.4/index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
<script src="/static/js/main.js"></script>
<script>
	new Vue({
		el: '#app',
		data() {
			return {
				tableLoading: false,
				tableTotal: 0,
				tableData: [],
				tableColumns: [],

				q: {
					Rid: Number('${.Rid}'),
					Table: '${.Table}' || 'List',
					Page: 1
				},
			}
		},
		mounted() {
			this.getList();
		},
		methods: {
			// 表筛选
			tableChange(val) {
				this.q.Table = val;
				this.q.Page = 1;
				this.getList();
			},

			// 分页
			tableCurrentChange(page) {
				this.q.Page = page;
				this.getList();
			},

			// 列表
			getList() {
				this.tableLoading = true;
				this.tableData = [];
				this.tableColumns = [];
				aPost('/ItemList', this.q).then(r => {
					this.tableData = r.list || [];
					this.tableColumns = r.columns || [];
					this.tableTotal = r.total || 0;
					this.tableLoading = false;
				}).catch(error => {
					this.$message.error(error);
				});
			},
		}
	})
</script>
</body>
</html>
